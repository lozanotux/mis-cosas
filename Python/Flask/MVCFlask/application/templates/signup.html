{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<br>
<div class="login-box col-sm-4 offset-sm-4">
    <h3 class="title">Sign Up</h3>
    <div class="box">
        <!-- Little alert section underneath sign up, above email using flashed messages -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger alert-dismissible">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    {{ messages[0] }} Go to <a href="{{ url_for('auth_bp.login') }}">login page</a>.
                </div>
            {% endif %}
        {% endwith %}
        <form action="/signup" method="POST">
        <!-- With this, the form POST the information that they used to signup
             with to our routes (/signup in this case)
        -->
            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Your Email" autofocus="">
            </div>

            <div class="form-group">
                <input class="form-control" type="text" name="name" placeholder="Your Name">
            </div>

            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Your Password">
            </div>

            <button class="btn btn-primary btn-block">Sign Up</button>
        </form>
    </div>
</div>
{% endblock %}
